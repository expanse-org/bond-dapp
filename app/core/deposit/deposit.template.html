<div align="center" class="hr-divider" style="margin:10px;"></div>
<div class="row" style="padding:15px 20px 0px;">
    <form name="form" class="form-inline" novalidate>
        <div class="text-center" ng-show="$ctrl.account.balance>0">
            <div class="col-xs-2 no-pad pt5 text-right">Amount:</div>
            <div class=" col-xs-5">
                <input type="text" name="depositVal" ng-disabled="$ctrl.state==1" class="form-control form-control-sm text-right" ng-model="$ctrl.depositVal" >
                <label for="depositVal" class="col-form-label">EXP</label>
            </div>
            <div class="no-pad  col-xs-2 col-md-4">
                <button id="depositButton" ng-disabled="$ctrl.state==1"  name="depositButton" class="btn btn-primary" ng-confirm-click="You are about to deposit to EBS Contract Wallet from account {{$ctrl.account.address}}." confirmed-click="$ctrl.deposit($ctrl.depositVal)" >Deposit</button>
            </div>
		</div>
	</form>      
</div>
<div class="row" style="padding:15px 20px;">
  <div class="col-xs-6 text-center" ng-show="$ctrl.account.bondBalance>0">
    <form name="form" class="form" novalidate>
      <a ng-href="#!/bond/{{$ctrl.account.address}}"><button id="buyButton" name="buyButton" class="btn btn-primary" >Create New Bond</button></a>
    </form>
  </div>
  
  
  <div class="col-xs-6 text-center" ng-show="$ctrl.account.bondBalance>0">
    <form name="form" class="form" novalidate>
      <button id="withdrawButton" name="withdrawButton" class="btn btn-primary" ng-confirm-click="You are about to withdraw the entire available bond balance ({{$ctrl.account.bondBalance}} EXP) to wallet for account {{$ctrl.account.address}}." confirmed-click="$ctrl.withdraw()">Withdraw Balance</button>
    </form>
  </div>
</div>
