<div align="center" class="hr-divider" style="margin:10px;"></div>
<div class="row" style="padding:15px 20px 20px;">
  <div class="col-md-7  text-center" ng-show="$ctrl.account.balance>0">
    <form name="form" class="form-inline" novalidate>
      <div class="form-group  ">
        Amount:
        </div>
         <div class="form-group holder">
        <input type="text" name="depositVal" class="form-control form-control-sm col-md-3 text-right" ng-model="$ctrl.depositVal" id="depositVal" >
        <label for="depositVal" class="col-form-label">EXP</label></div>
         <div class="form-group">
        <button id="depositButton" name="depositButton" class="btn btn-primary" ng-click="$ctrl.deposit($ctrl.depositVal)" >Deposit</button>
      </div>
    </form>
  </div>
  <div class="col-md-2 text-center" ng-show="$ctrl.account.bondBalance>0">
    <form name="form" class="form" novalidate>
      <a ng-href="#!/bond/{{$ctrl.account.address}}"><button id="buyButton" name="buyButton" class="btn btn-primary"    >Create New Bond</button></a>
    </form>
  </div>
  <div class="col-md-3 text-center" ng-show="$ctrl.account.bondBalance>0">
    <form name="form" class="form" novalidate>
      <button id="withdrawButton" name="withdrawButton" class="btn btn-primary"   ng-confirm-click="You are about to withdraw the entire available bond balance ({{$ctrl.account.bondBalance}} EXP) to wallet for account {{$ctrl.account.address}}." confirmed-click="$ctrl.withdraw()"  >Withdraw Balance</button>
    </form>
  </div>

</div>
