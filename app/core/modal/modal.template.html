<div class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <strong id="modalTitle" class="modal-title" style="font-size:16px;"></strong>
        <button type="button" class="close" data-dismiss="modal" onClick="" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
      </div>
      <div class="modal-body">
        <div id="modalDesc" class="modal-txt"></div>
        <div class="text-center">
        <input autofocus id="modalPassword" style="width:85%" type="password" ng-keypress="$ctrl.keypress($event)"  />
        <button id="modalSend" type="button" class="btn btn-primary">Send</button>
        <button id="modalYes" type="button" class="btn btn-primary">Yes</button>
        <button id="modalNo" type="button" data-dismiss="modal" class="btn btn-error">No</button>
        <button id="modalUpdate" type="button" class="btn btn-primary">Update</button>
        <button id="modalIgnore" type="button" class="btn btn-error">Ok</button>
        </div>
      </div>
    </div>
  </div>
</div>
