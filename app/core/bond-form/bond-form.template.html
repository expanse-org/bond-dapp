<dashhead title="Bonds"></dashhead>
<div class="hr-divider">
  <h3 class="hr-divider-content hr-divider-heading">Create New Bond</h3>
</div>
<div class="row m-t list-group">
  <form name="form" class="form-horizontal" novalidate>
    <div class="form-group">
      <label class="col-md-4 control-label" for="multiplier">Address:</label>
      <div class="col-md-4" style="margin-top:7px;">
       {{$ctrl.account}}
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="multiplier">Multiplier:</label>
      <div class="col-md-2" style="padding-right:0px;">
       <input class="form-control" type="text" name="multiplier" id="multiplier" value="1" ng-model="$ctrl.multiplier" />
      </div>
      <div class="col-md-2" style="margin:7px 0px;"> x 100 EXP</div>
    </div>
    <!-- Button -->
    <div class="form-group m-t-md text-center">
        <button id="submit" name="submit" class="btn btn-primary" ng-click="$ctrl.buyBond()" >Create Bond</button>
    </div>
  </form>
</div>
